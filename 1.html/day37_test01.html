<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/jquery-3.6.0.min.js"></script>
  <script>
    $(function(){
      $('button').click(function(){
        $('button.show').removeClass('show');
        $(this).addClass('show');
      });

    });
  </script>
</head>
<body>
  <button>버튼을 클릭하면 구구단 시작</button>
  <!-- 버튼 2를 클릭하면 ALERT로 버튼2입니다! 이렇게 뜨게 해보세요  -->
  <div>버튼2</div>
</body>
</html>
